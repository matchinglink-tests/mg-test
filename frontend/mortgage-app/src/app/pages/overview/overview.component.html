<table class="overviewTable">
  <thead>
    <tr>
      <th>Client code</th>
      <th>Portfolio code</th>
      <th>Identifier</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let mortgage of mortgageList" (click)="showMortgageDetails(mortgage)">
      <td>{{mortgage.clientCode}}</td>
      <td>{{mortgage.portfolioCode}}</td>
      <td>{{mortgage.identifier}}</td>
      <td>{{mortgage.type}}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="selectedMortgage" class="mortgageDetailDiv">
  <h4>Mortgage details</h4>
  <table class="mortgageDetailTable">
    <tr *ngFor="let item of selectedMortgage| keyvalue">
      <td>{{item.key}}</td><td>{{item.value}}</td>
    </tr>
  </table>
  <hr>
  <button type="button" (click)="navigateToCashFlow()">Show cashflow</button>

</div>
